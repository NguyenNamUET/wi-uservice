swagger: "2.0"

paths:
  decision_tree:
    post:
      operationId: decision_tree
      description: "Create Decision Tree Regression model"
      parameters:
        - in: "body"
          name: "body"
          schema:
            $ref: "#/definitions/DecisionTree"
      responses:
        201:
          description: "Create Decision Tree model success"
          schema:
              $ref: "#definitions/CreateSuccess"
        default:
          description: "Unexpected error"
          schema:
            $ref: "#/definitions/Error"

definitions:
  DecisionTree:
    type: "object"
    properties:
      criterion:
        type: "string"
        example: "mse"
      spliter:
        type: "string"
        example: "best"
      max_depth:
        type: "integer"
        example: 3
      max_features:
        type: "integer"
        example: 3
