swagger: "2.0"

paths:
  random_forest:
    post:
      operationId: random_forest
      description: "Create Random Forest Regression model"
      parameters:
        - in: "body"
          name: "body"
          schema:
            $ref: "#/definitions/RandomForest"
      responses:
        201:
          description: "Create Random Forest model success"
          schema:
              $ref: "#definitions/CreateSuccess"
        default:
          description: "Unexpected error"
          schema:
            $ref: "#/definitions/Error"

definitions:
  RandomForest:
    type: "object"
    properties:
      n_estimators:
        type: "integer"
      max_depth:
        type: "integer"
      max_features:
        type: "integer"
      bootstrap:
        type: "boolean"
